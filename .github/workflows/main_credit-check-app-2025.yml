name: 'Build and deploy Python app to Azure Web App: credit-check-app-2025'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install deps so we can run manage.py tasks during the job
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build static assets now (not on Azure)
      - name: Collect static
        run: |
          python manage.py collectstatic --noinput

      # Vendor dependencies so Azure can run without building
      - name: Vendor site-packages for Azure
        run: |
          mkdir -p .python_packages/lib/site-packages
          pip install --no-deps -r requirements.txt -t .python_packages/lib/site-packages

      # Create a deployable artifact
      - name: Create deploy artifact
        run: |
          zip -r release.zip . -x ".git/*" ".github/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'credit-check-app-2025'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0c933e2562f42fba85e3bb12ca32c44 }}
          package: release.zip
